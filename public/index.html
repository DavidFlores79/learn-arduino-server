<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servidor Websockets | Login</title>
    <link href="./media/favicon.png" rel="icon" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div
      class="vw-100 vh-100 d-flex align-items-center justify-content-center border"
    >
      <div class="login-container col-10 col-sm-8 col-md-6 col-lg-4 p-3 shadow">
        <form method="POST" action="">
          <div class="p-3">
            <div
              class="card-text alert alert-danger d-none"
              id="error"
              role="alert"
            >
              Alg√∫n error!!
            </div>
            <label for="email" class="col-md-4 col-form-label text-md-end"
              >Email:</label
            >
            <input
              id="email"
              type="email"
              class="form-control"
              name="email"
              value=""
              required
              autocomplete="email"
              autofocus
            />
          </div>
          <div class="p-3">
            <label for="password" class="col-md-4 col-form-label text-md-end"
              >Password</label
            >
            <input
              id="password"
              type="password"
              class="form-control"
              name="password"
              required
              autocomplete="current-password"
            />
          </div>
          <div class="p-3 d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script>
      const socket = io({
        extraHeaders: {
          "x-token":
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1aWQiOiI2NWM3ODljYTMzODE1ZDRmNzY1NzUxNTMiLCJpYXQiOjE3MDgxMDgzMTUsImV4cCI6MTcwODE5NDcxNX0.RXILCQf8wC5N9zpIQZsOap5PyHpBt9HVC3tWeX-E0Z4", // Reemplaza tuTokenJWT con el token real
        },
      });

      socket.on("connect", () => {
        console.log("Conectado al servidor");
      });

      socket.on("disconnect", () => {
        console.log("Se perdio comunicacion con el servidor");
      });

      socket.on("message", (payload) => {
        console.log({ payload });
      });

      socket.emit("message", { name: "Prueba", message: "Hola mundo!!" });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
